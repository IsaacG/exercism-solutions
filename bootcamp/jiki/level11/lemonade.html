<div>
  <h1>Honey Lemon Water</h1>
  <ul>
    <li>1 tbsp honey</li>
    <li>½ lemon, juiced</li>
    <li>1 cup warm water</li>
  </ul>
  <p id=instructions>Stir the honey and juice into the water until mixed. Drink slowly and enjoy!</p>
  
  <p id=closing>Best enjoyed first thing in the morning 🍋</p>
</div>
